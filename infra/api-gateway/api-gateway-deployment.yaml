apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: eren/pia-apigateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
              value: "product-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: "http://product-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
              value: "Path=/products/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_FILTERS_0
              value: "StripPrefix=1"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
              value: "order-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: "http://order-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
              value: "Path=/orders/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_0
              value: "StripPrefix=1"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_ID
              value: "delivery-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
              value: "http://delivery-service"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0
              value: "Path=/deliveries/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_FILTERS_0
              value: "StripPrefix=1"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
