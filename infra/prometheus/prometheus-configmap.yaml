apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'rabbitmq'
        static_configs:
          - targets: ['rabbitmq:15692']  # Scraping RabbitMQ exporter metrics
      - job_name: 'product-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['product-service:80']  # Scraping product-service metrics
      - job_name: 'order-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['order-service:80']  # Scraping order-service metrics
      - job_name: 'delivery-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['delivery-service:80']  # Scraping delivery-service metrics
