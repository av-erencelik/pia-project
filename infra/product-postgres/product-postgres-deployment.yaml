apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-postgres
  labels:
    app: product-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-postgres
  template:
    metadata:
      labels:
        app: product-postgres
    spec:
      containers:
        - name: product-postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: products
---
apiVersion: v1
kind: Service
metadata:
  name: product-postgres
  labels:
    app: product-postgres
spec:
  selector:
    app: product-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
